<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0f172a;color:#e5e7eb; align-items: center;}

header {
  background: linear-gradient(180deg, #020617, #020617cc);
  border-bottom: 1px solid #1e293b;
}

nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 48px;
  height: 70px;
}

nav a {
  color: #38bdf8;
  text-decoration: none;
  font-size: 1.05rem;
  font-weight: 600;
  position: relative;
  padding: 6px 0;
  transition: color 0.25s ease;
}

/* underline animation */
nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -8px;
  width: 0%;
  height: 2px;
  background-color: #38bdf8;
  transition: width 0.25s ease;
}

nav a:hover {
  color: #ffffff;
}

nav a:hover::after {
  width: 100%;
}

/* Mobile-safe */
@media (max-width: 600px) {
  nav {
    flex-wrap: wrap;
    gap: 20px;
  }
}

header{
    background:#020617;padding:15px
}

nav{
    display:flex;justify-content:center;gap:40px
}

nav a{
    color:#38bdf8;text-decoration:none;font-weight:bold
}

nav a:hover{

}

main{

}

section{

}

h1,h2{

}

.hero img{
    width:140px;
    height:140px;
    border-radius:50%;
    border:3px solid #38bdf8;
    margin-top:20px
}

.weather-box{
    background:#020617;
    padding:20px;
    border-radius:10px;
    max-width:400px;
    margin-left: 250px;
}

.weather-box input,.weather-box button{
    width:100%;
    padding:10px;
    margin-top:10px;
}

.weather-box button{
    background:#38bdf8;
    border:none;
    font-weight:bold;
    cursor:pointer
}

footer{
    text-align:center;
    background:#020617;
    padding:20px;
    margin-top:300px
}

</style>
</head>
